<script>
function Queue(){
	this.dataStore = [];
}

Queue.prototype = {
	enqueue: function(element){
		this.dataStore.push(element);
	},
	dequeue: function(){
		return this.dataStore.shift();
	},
	front: function(){
		return this.dataStore[0];
	},
	back: function(){
		return this.dataStore[this.dataStore.length-1]
	},
	toString: function(){
		var retStr = "";
		for (var i = 0; i < this.dataStore.length; i++) {
			retStr += this.dataStore[i] + '\n';
		}
		return retStr;
	},
	empty: function(){
		if(this.dataStore.length == 0){
			return true;
		} else {
			return false;
		}
	},
	count: function(){
		return this.dataStore.length;
	}
}

var q = new Queue();
q.enqueue("Meredith");
q.enqueue("Cynthia");
q.enqueue("Jennifer");
document.writeln(q.toString());
document.writeln("</br>")
q.dequeue();
document.writeln(q.toString());
document.writeln("</br>")
document.writeln("Front of queue: " + q.front());
document.writeln("</br>")
document.writeln("Back of queue: " + q.back());
document.writeln("</br>")
</script>
