<script>
/**
length()      //列表中包含元素的个数称
append()      //列表末尾添加一个元素
insert（）     //给定元素后或列表的起始位置添加一个元素
remove()      //删除元素
clear()       //清空列表所有元素
toString()    //显示列表所有元素
getElement()  //显示当前元素
next()        //从当前元素移动到下一个元素
prev()        //移动到当前元素的前一个元素
moveTo()      //移动到指定位置
currPos()     //列表当前位置
find()        //查找元素是否在列表中，并返回当前位置
contains()    //判断当前元素是否在列表中
**/
function List() {
	this.listSize = 0;
	this.pos = 0;
	this.dataStore = []; // 初始化一个空数组来保存列表元素
}

List.prototype = {
	append: function(element){
		this.dataStore[this.listSize++] = element;
	},
	length: function(){
		return this.listSize;
	},
	toString: function(){
		return dataStore;
	},
	find: function(element){
		for (var i = 0; i < this.dataStore.length; i++) {
			if(this.dataStore[i] == element){
				return i;
			}
		}
		return -1;
	},
	remove: function(element){
		var foundAt = this.find(element);
		if(foundAt > -1){
			this.dataStore.splice(foundAt, 1);
			this.listSize--;
		}
	},
	insert: function(element, after){
		var insertPos = this.find(after);
		if(insertPos > -1){
			this.dataStore.splice(insertPos+1, 0 , element);
			this.listSize++;
			return true;
		}
		return false;
	},
	clear: function(){
		delete this.dataStore;
		this.dataStore = [];
		this.listSize = 0;
		this.pos = 0;
	},
	contains: function(element){
		for (var i = 0; i < this.dataStore.length; i++) {
			if(this.dataStore[i] == element){
				return true;
			}
		}
		return false;
	},
	front: function(){
		this.pos = 0;
	},
	end: function(){
		this.pos = this.listSize-1;
	},
	prev: function(){
		if(this.pos > 0){
			this.pos--;
		}
	},
	next: function(){
		this.pos++;
	},
	currPos: function(){
		return this.pos;
	},
	moveTo: function(position){
		this.pos = position;
	},
	getElement: function(){
		return this.dataStore[this.pos];
	}
}

var names = new List();
