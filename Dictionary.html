<script>
function Dictionary() {
	this.dataStore = new Array();
}
Dictionary.prototype = {
	add: function(key, value){
		this.dataStore[key] = value;
	},
	find: function(key){
		return this.dataStore[key];
	},
	remove: function(key){
		delete this.dataStore[key];
	},
	showAll: function(){
		for(var key in this.dataStore){
			document.writeln('</br>')
			document.writeln(key + " -> " + this.dataStore[key]);
		}
	},
	count: function(){
		var n = 0;
		for(var key in this.dataStore){
			n++;
		}
		return n;
	},
	clear: function(){
		for(var key in this.dataStore){
			delete this.dataStore[key]
		}
	}
}
var pbook = new Dictionary(); 
pbook.add("Mike","123");
pbook.add("David", "345");
pbook.add("Cynthia", "456");
document.writeln("David's extension: " + pbook.find("David"));

pbook.remove("David");
pbook.showAll();
document.writeln("Dict count: " + pbook.count())
</script>
